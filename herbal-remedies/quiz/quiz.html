    <!-- Main Content -->
    <main>
        <h1>Find Your Wellness Profile</h1>
        <form id="quiz-form">
            <div class="question">
                <label for="energy">How would you describe your energy levels?</label>
                <input type="range" name="energy" id="energy" min="0" max="2" step="1" value="1" oninput="updateEnergyLabel(this.value)">
                <div id="energy-label">Moderate</div>
            </div>
            
            <div class="question">
                <label>How do you usually respond to stress?</label>
                <input type="radio" name="stress" value="irritable" id="stress-irritable">
                <label for="stress-irritable">Irritable</label>
                <input type="radio" name="stress" value="calm" id="stress-calm">
                <label for="stress-calm">Calm</label>
                <input type="radio" name="stress" value="overwhelmed" id="stress-overwhelmed">
                <label for="stress-overwhelmed">Overwhelmed</label>
            </div>
            
            <div class="question">
                <label for="age">Select your age group:</label>
                <select name="age" id="age">
                    <option value="">--Select Age Group--</option>
                    <option value="under-20">Under 20</option>
                    <option value="20-40">20-40</option>
                    <option value="40-60">40-60</option>
                    <option value="over-60">Over 60</option>
                </select>
            </div>
            
            <div class="question">
                <label for="diet">How would you describe your typical diet?</label>
                <input type="radio" name="diet" value="heavy" id="diet-heavy">
                <label for="diet-heavy">Heavy and Rich</label>
                <input type="radio" name="diet" value="balanced" id="diet-balanced">
                <label for="diet-balanced">Balanced</label>
                <input type="radio" name="diet" value="light" id="diet-light">
                <label for="diet-light">Light</label>
            </div>
            
            <div class="question">
                <label for="sleep">How is your sleep quality?</label>
                <input type="radio" name="sleep" value="poor" id="sleep-poor">
                <label for="sleep-poor">Poor</label>
                <input type="radio" name="sleep" value="average" id="sleep-average">
                <label for="sleep-average">Average</label>
                <input type="radio" name="sleep" value="excellent" id="sleep-excellent">
                <label for="sleep-excellent">Excellent</label>
            </div>
            
            <div class="question">
                <label for="email">Enter your email (optional):</label>
                <input type="email" name="email" id="email" placeholder="your-email@example.com">
            </div>
            
            <div class="question">
                <input type="checkbox" name="subscribe" id="subscribe">
                <label for="subscribe">Subscribe to our newsletter for exclusive tips and updates.</label>
            </div>
            
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>

        <div id="result" style="display:none;">
            <!-- Dynamic result content will be injected here -->
        </div>
    </main>
