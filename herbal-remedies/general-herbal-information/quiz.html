<section id="herb-quiz">
    <h2>Which Herb is Right for You?</h2>
    <form id="herbQuiz">
        <!-- Question 1 -->
        <div class="quiz-question">
            <p><strong>1. What is your primary wellness goal?</strong></p>
            <label>
                <input type="radio" name="wellness-goal" value="relaxation"> Relaxation and stress relief
            </label><br>
            <label>
                <input type="radio" name="wellness-goal" value="digestion"> Improved digestion
            </label><br>
            <label>
                <input type="radio" name="wellness-goal" value="energy"> Boosting energy levels
            </label><br>
            <label>
                <input type="radio" name="wellness-goal" value="immune"> Strengthening the immune system
            </label>
        </div>

        <!-- Question 2 -->
        <div class="quiz-question">
            <p><strong>2. How do you prefer to take your herbs?</strong></p>
            <label>
                <input type="radio" name="herb-format" value="tea"> Herbal tea
            </label><br>
            <label>
                <input type="radio" name="herb-format" value="capsules"> Capsules or supplements
            </label><br>
            <label>
                <input type="radio" name="herb-format" value="tincture"> Tinctures or drops
            </label><br>
            <label>
                <input type="radio" name="herb-format" value="diy"> DIY projects like salves or oils
            </label>
        </div>

        <!-- Question 3 -->
        <div class="quiz-question">
            <p><strong>3. How much time do you have to prepare your herbal remedies?</strong></p>
            <label>
                <input type="radio" name="prep-time" value="no-time"> I need something quick and easy
            </label><br>
            <label>
                <input type="radio" name="prep-time" value="some-time"> I can spend some time preparing
            </label><br>
            <label>
                <input type="radio" name="prep-time" value="diy-time"> I enjoy spending time making DIY herbal products
            </label>
        </div>

        <!-- Question 4 -->
        <div class="quiz-question">
            <p><strong>4. Are you currently taking any medications or have specific health conditions to consider?</strong></p>
            <label>
                <input type="radio" name="health-condition" value="no-issues"> No, I'm generally healthy
            </label><br>
            <label>
                <input type="radio" name="health-condition" value="yes-issues"> Yes, I have specific conditions to consider
            </label><br>
            <label>
                <input type="radio" name="health-condition" value="consult"> I would consult a healthcare provider first
            </label>
        </div>

        <!-- Submit Button -->
        <div class="quiz-submit">
            <button type="submit">Find My Herb</button>
        </div>
    </form>

    <!-- Quiz Result -->
    <div id="quizResult" style="display:none;">
        <h3>Your Suggested Herb:</h3>
        <p id="resultText"></p>
    </div>
</section>

<script>
    document.getElementById('herbQuiz').addEventListener('submit', function(e) {
        e.preventDefault();

        // Simple result logic based on selected options
        var wellnessGoal = document.querySelector('input[name="wellness-goal"]:checked').value;
        var resultText = "Based on your wellness goal, we suggest exploring herbs that support " + wellnessGoal + ".";
        
        document.getElementById('resultText').textContent = resultText;
        document.getElementById('quizResult').style.display = 'block';
    });
</script>
