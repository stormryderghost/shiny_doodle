name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install
        working-directory: ./  # Adjust this if your package.json is in a subdirectory

      - name: Build project
        run: npm run build
        working-directory: ./  # Adjust this if your build script is in a subdirectory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY_GITHUB }}
          publish_branch: gh-pages
          publish_dir: ./  # Adjust this if your build output is in a subdirectory
